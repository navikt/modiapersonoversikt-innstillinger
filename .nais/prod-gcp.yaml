apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: modiapersonoversikt-innstillinger
  namespace: personoversikt
  labels:
    team: personoversikt
spec:
  image: "{{image}}"
  port: 7070
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /internal/isReady
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 2000m
      memory: 512Mi
  ingresses:
    - https://modiapersonoversikt-innstillinger.intern.nav.no
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 65
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        databases:
          - name: modiapersonoversikt-innstillinger-db
  azure:
    application:
      enabled: true
      tenant: nav.no
      allowAllUsers: true
      claims:
        extra:
          - "NAVident"
  accessPolicy:
    inbound:
      rules:
        - application: modiapersonoversikt
          namespace: personoversikt
          cluster: prod-fss
        - application: modiapersonoversikt
          namespace: personoversikt
          cluster: prod-gcp
  env:
    - name: DB_NAME
      value: "modiapersonoversikt-innstillinger-db"
